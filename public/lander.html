<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Discover exclusive online experiences, top-rated platforms, and special member rewards updated daily." />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }
    header, section, footer {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em 2em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1, h2 { color: #d62b70; }
    .cta-btn {
      display: inline-block;
      background: #d62b70;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
      transition: 0.3s;
    }
    .cta-btn:hover { background: #a91e55; }
    footer { text-align: center; font-size: 0.9em; }

    /* Popup styles */
    .popup-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: #fff;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      padding: 2em;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }
    .popup h3 { color: #d62b70; margin-bottom: 1em; }
    .popup button {
      background: #d62b70;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .popup button:hover { background: #a91e55; }
    .popup-close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      color: #999;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
      
    }
    /* Default: hide all */
  .lap, .tab, .mob {
    display: none;
    width: 100%;
    height: auto;
  }
 
  /* Laptop view (1025px and above) */
  @media (min-width: 1025px) {
    .lap {
      display: block;
    }
  }
 
  /* Tablet view (between 768px and 1024px) */
  @media (min-width: 768px) and (max-width: 1024px) {
    .tab {
      display: block;
    }
  }
 
  /* Mobile view (below 768px) */
  @media (max-width: 767px) {
    .mob {
      display: block;
    }
  }
</style>
  </head>
<div class="img-sec">
       <img src="./Images/lap.webp" alt="lap" class="lap"></a>
        <img src="./Images/tab.webp" alt="tab" class="tab"></a>
        <img src="./Images/mob.webp" alt="mob" class="mob"></a>
    </div>
  <!-- Popup -->
  <div class="popup-backdrop" id="joinPopup">
    <div class="popup">
      <span class="popup-close" id="popupClose">&times;</span>
      <h3>Join Now &amp; Unlock Exclusive Offers!</h3>
      <p>Access member-only promotions and premium experiences.</p>
      <button id="joinNowBtn">Join Now</button>
    </div>
  </div>

  <script>
    // Show popup after a short delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('joinPopup').style.display = 'flex';
      }, 2000); // show after 2 seconds
    });

    // Close popup
    document.getElementById('popupClose').addEventListener('click', () => {
      document.getElementById('joinPopup').style.display = 'none';
    });

    // Redirect when user clicks Join Now
    document.getElementById('joinNowBtn').addEventListener('click', () => {
      window.location.href = '/page/';
    });
  </script>
</body>
</html>
